<!DOCTYPE html>
<html lang="en">
<head>

  <title>TikTok Clone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <link rel="stylesheet" href="style.css" />
 
</head>
<body>
  <div class="app-container">
    <header class="header">
      <h1 class="inactive">Explore</h1>
      <h1 class="inactive">Following</h1>

    <main class="content" id="content">
      <div class="post">
        <div class="video-container">
          <iframe
            src="https://www.youtube.com/embed/pqwsEilhhhs?autoplay=1&mute=1&loop=1&playlist=pqwsEilhhhs&controls=0&showinfo=0&rel=0"
            allow="autoplay; encrypted-media"
            allowfullscreen>
          </iframe>
        </div>

        <!-- Sidebar icons -->
       <!-- Sidebar -->
<div class="post-sidebar">
    <div class="post-action" id="like-btn">
      <i class="far fa-heart" id="heart-icon"></i>
      <span id="like-count">604600</span>
    </div>
    <div class="post-action">
      <i class="far fa-comment"></i>
      <span>6,907</span>
    </div>
    <div class="post-action">
      <i class="far fa-bookmark"></i>
      <span>36.7K</span>
    </div>
    <div class="post-action">
      <i class="fas fa-share"></i>
      <span>12.5K</span>
    </div>
  </div>
  
    </main>

    <nav class="navbar">

  </div>

</html>
